global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Starlink dish metrics
  - job_name: 'starlink'
    static_configs:
      - targets: ['localhost:9817']
    scrape_interval: 10s
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
